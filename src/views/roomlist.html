<h3>Hi {{currentUser}} - Active chat rooms</h3>
<ul>
      <li><a href="#/home">Home</a></li>
      <li><a href="#/about">About</a></li>
      <li><a href="#/room">Room</a></li>
      <li><a href="#/login">Login</a></li>
      <li><a href="#/rooms">Rooms</a></li>
      <li><a href="#/users">Users</a></li>
      <li><a href="#/chat">Chat</a></li>
    </ul>
<div class="test">
	<ul ng-repeat="room in rooms">
          <li><a href="#/room/{{currentUser}}/{{room}}">{{room}}</a></li>
      </ul>
</div>
<div class="form-group">
    <label for="roomName" class="control-label">Room-name</label>
    <form ng-submit="createRoom()">
	    <input type="text" class="form-control" id="roomName" name="roomName" ng-model="roomName" />
        <button type="submit" class="btn btn-primary" ng-click="createRoom()">Create new room</button>
    </form>
</div>
<div class="alert alert-danger" ng-cloak ng-show="errorMessage != ''">
	{{errorMessage}}
</div>
