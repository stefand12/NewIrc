<div class="col-md-1"></div>
<div class="col-md-3"> 
    <div ng-include="'src/views/userlist.html'"></div>
</div>
<div id="availableRooms" class="col-md-4">
    <div class="panel panel-primary">
        <div class="panel-heading">
            Available Chatrooms
        </div>  
        <div class="roomList" class="col-md-12">     
            <ul ng-repeat="room in rooms" class="col-md-12">
                <li class="col-md-12">
                    <a ng-href="#/room/{{currentUser}}/{{room}}/''">
                        {{room}}
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>  
<div class="col-md-3">
    <div class="form-group">
        <div class="col-md-12"> 
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <label for="roomName" class="control-label">Create new room</label>
                </div>
                <div class="panel-body">
                    <form ng-submit="createRoom()">
                        <input type="text" class="form-control" id="roomName" name="roomName" ng-model="roomName" placeholder="Choose a room name" />
                        <input type="password" class="form-control" id="password" name="password" ng-model="password" placeholder="Password Optional!" />
                        <input class="create-button btn-block" type="button" ng-click="createRoom(password)" value="Create or Join Â»" />
                    </form>
                </div>
            </div>
        </div>
        <div class="alert alert-danger" ng-cloak ng-show="errorMessage != ''">
            {{errorMessage}}
        </div>
    </div>
</div>
