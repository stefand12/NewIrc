<h3>Room Window</h3>

<input type="button" class="btn btn-primary" ng-click="leaveRoom()" value="Leave">

<div>
	<li>{{channelTopic}}</li>
	<ul ng-repeat="message in messages" id="printMessage">
		<li>{{message.nick}} {{message.timestamp}} </li>
		<li>{{message.message}}</li>
	</ul>
</div>
<div class="container">
<ul ng-repeat="op in ops" id="Opar">
	<li>(/'.')/ {{op}}</li>
</ul>
<ul ng-repeat="user in currentUsers">
<li>{{user}}</li>
</ul>
</div>

<!-- cmnd line  -->
<div ng-include="'src/views/chat.html'"></div>
