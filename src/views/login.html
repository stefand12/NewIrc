<div class="container">
	<div class="col-md-4">
		<div class="panel panel-default">
			<div class="panel-heading">Choose your nick</div>
			<div class="panel-body">

				<div class="alert alert-danger" ng-cloak ng-show="errorMessage != ''">
					{{errorMessage}}
				</div>

				<div class="form-group">
					<label for="nickname" class="control-label">Nick-name</label>
				<form ng-submit="login()">
  					<input type="text" class="form-control" id="nickname" name="nickname" ng-model="nickname" />
  					<button type="submit" ng-click"login()">Enter chat</button>
				</form>
				</div>
			</div>
		</div>
		<div ng-controller="ChatController"></div>
	</div>
</div>
