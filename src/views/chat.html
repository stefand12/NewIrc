<div ng-controller="ChatController">
	<div class="container">
		<div class="col-md-4">
			<div class="panel panel-default">
			<div class="panel-heading">{{message}}</div>
			<div class="panel-body">
				<div class="form-group">
					<label for="messageText" class="control-label">[ {{currentUser}} ]>>:</label>
					<input type="text" class="form-control" id="msgText" name="msgText" ng-model="msgText" />
				</div>
				<input type="button" class="btn btn-primary" ng-click="sendMessage()" value="send"/>
			</div>
		</div>
		</div>
	</div>
</div>
